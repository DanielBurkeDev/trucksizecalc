<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Truck Size Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content calculator-container">
      <h1 class="main-title">Truck Size Calculator</h1>
      <!-- <form> -->
      <div class="mb-3">
        <label class="text-start" for="deckSize">Deck Size</label>
        <select
          class="form-select form-select-lg mb-3"
          aria-label="Large select example"
          id="deckSize"
        >
          <option selected>Select Deck Size</option>
          <option value="6.5">6.5"</option>
          <option value="7">7"</option>
          <option value="7.25">7.25"</option>
          <option value="7.5">7.5"</option>
          <option value="7.75">7.75"</option>
          <option value="7.875">7.875"</option>
          <option value="8">8"</option>
          <option value="8.125">8.125"</option>
          <option value="8.25">8.25"</option>
          <option value="8.375">8.375"</option>
          <option value="8.5">8.5"</option>
          <option value="8.625">8.625"</option>
          <option value="8.75">8.75"</option>
          <option value="8.875">8.875"</option>
          <option value="9">9"</option>
          <option value="9.125">9.125"</option>
          <option value="9.25">9.25"</option>
          <option value="9.375">9.375"</option>
          <option value="9.5">9.5"</option>
          <option value="9.625">9.625"</option>
          <option value="9.75">9.75"</option>
          <option value="9.875">9.875"</option>
          <option value="10.0">10"</option>
          <option value="10.125">10.125"</option>
          <option value="10.25">10.25"</option>
          <option value="10.375">10.375"</option>
          <option value="10.5">10.5"</option>
          <option value="10.75">10.75"</option>
          <option value="11">11"</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="text-start" for="truckBrand">Truck Brand</label>

        <select
          class="form-select form-select-lg mb-3"
          aria-label="Large select example"
          id="truckBrand"
        >
          <option selected>Select Truck Brand</option>
          <option value="Independent">Independent</option>
          <option value="Thunder">Thunder</option>
          <option value="Venture">Venture</option>
          <option value="Ace">Ace</option>
          <option value="Tensor">Tensor</option>
          <option value="Royal">Royal</option>
          <option value="Krux">Krux</option>
          <option value="Theeve">Theeve</option>
          <option value="Slappy">Slappy</option>
        </select>
      </div>

      <button id="theButton" type="submit" class="">
        What's my Truck Size?
      </button>
      <!-- </form> -->
      <div class="result mb-3">
        <p id="trucksize-res" class="trucksize-result">
          Select options and click the button to see the recommended truck size.
        </p>
      </div>
    </div>
    <script src="script.js" type="module"></script>
  </body>
</html>
